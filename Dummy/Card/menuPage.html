            <!-- Add more images here -->
            <!-- Ensure to adjust the scrollInterval according to your needs -->
            <script>
                const container = document.getElementById('imageContainer');
                // Set the interval (in milliseconds)
                const scrollInterval = 16; // Adjust as needed for smoother animation
                const scrollStep = 1; // Number of pixels to scroll in each step
                let scrollDirection = 1; // 1 for scrolling to the right, -1 for scrolling to the left

                function scrollImages() {
                    container.scrollLeft += scrollStep * scrollDirection;
                    // Check if we have reached the end of the container
                    if (scrollDirection === 1 && container.scrollLeft >= container.scrollWidth - container.offsetWidth) {
                        // Change direction to scroll to the left
                        scrollDirection = -1;
                    } else if (scrollDirection === -1 && container.scrollLeft <= 0) {
                        // Change direction to scroll to the right
                        scrollDirection = 1;
                    }
                }
                // Scroll the container continuously
                setInterval(scrollImages, scrollInterval);
            </script>
