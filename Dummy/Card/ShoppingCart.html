    <script>
        const decreaseBtns = document.querySelectorAll('.decrease-btn');
        const increaseBtns = document.querySelectorAll('.increase-btn');
        const quantitySpans = document.querySelectorAll('.quantity');
        const priceSpans = document.querySelectorAll('.price');
        const subtotalSpan = document.querySelector('#subtotal');
        const shippingFeeSpan = document.querySelector('#shipping-fee');
        const totalTaxSpan = document.querySelector('#tax');
        const totalSpan = document.querySelector('#total');

        const productPrice = 200; // Assuming the product price is constant
        const shippingFeePerQuantity = 10;

        priceSpans.forEach(pricespan => {
            pricespan.textContent = `${productPrice}/-`;
        })

        decreaseBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                let quantity = parseInt(btn.nextElementSibling.textContent);
                if (quantity > 1) {
                    quantity--;
                    btn.nextElementSibling.textContent = quantity;
                    updatePrice();
                }
            });
        });

        increaseBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                let quantity = parseInt(btn.previousElementSibling.textContent);
                quantity++;
                btn.previousElementSibling.textContent = quantity;
                updatePrice();
            });
        });

        function updatePrice() {
            let totalQuantity = 0;
            let totalPrice = 0;

            quantitySpans.forEach(span => {
                let quantity = parseInt(span.textContent);
                totalQuantity += quantity;
                totalPrice += quantity * productPrice;
            });

            const totalShippingFee = totalQuantity * shippingFeePerQuantity;
            const totalTax = (totalPrice + totalShippingFee) * 0.05;

            subtotalSpan.textContent = `${totalPrice}/-`;
            shippingFeeSpan.textContent = `${totalShippingFee}/-`;
            totalTaxSpan.textContent = `${totalTax.toFixed(2)}/-`;

            const total = totalPrice + totalShippingFee + totalTax;
            totalSpan.textContent = `${total.toFixed(2)}/-`;
        }

        updatePrice();
    </script>
