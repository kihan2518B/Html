<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= title %>
    </title>
</head>

<body>
    <h1>Image Upload</h1>
    <!-- This encoding is typically used when the form includes file inputs (<input type="file">). It allows files to be uploaded along with other form data. -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    <a href="/image">Show Image</a>

</body>

</html>
